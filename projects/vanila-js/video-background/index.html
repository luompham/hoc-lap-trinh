<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;

        }

        video {
            width: 900px;
            height: 500px;
            margin: 0 auto !important;
        }

        .toggle-button {
            height: 50px;
            position: absolute;
            left: 30px;
            bottom: 30px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <video autoplay muted loop src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/video.mp4">

        </video>
        <button class="toggle-button">Play/Pause</button>
    </div>

    <script src="./video.js"></script>
</body>

</html>
